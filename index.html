<!DOCTYPE html>
<html>
<head>
    <title>HTTP Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h2 id="page-title">HTTP Library</h2>
    <form id="request-form">
        <div id="http-method">
            <label for="http-method">Method:</label>
            <label><input type="radio" name="method" value="GET"> GET</label>
            <label><input type="radio" name="method" value="POST"> POST</label>
            <label><input type="radio" name="method" value="PUT"> PUT</label>
            <label><input type="radio" name="method" value="DELETE"> DELETE</label>
            <label><input type="radio" name="method" value="PATCH"> PATCH</label>
        </div>
        <div class="input-group">
            <label for="url-field">Route:</label>
            <input type="text" id="url-field" placeholder="Enter URL">
        </div>
        <textarea id="body-field" placeholder="Enter request body..."></textarea>
        <button type="submit">Send</button>
    </form>
    <label for="response">Response:</label>
    <pre id="response"></pre>
</body>
</html>

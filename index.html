<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2 id="page-title">HTTP Library</h2>
    <form id="request-form">
        <div id="http-method" class="input-group">
            <label for="http-method">Method:</label>
            <label for="method-get"><input type="radio" name="method" id="get" value="GET"> GET</label>
            <label for="method-post"><input type="radio" name="method" id="post" value="POST"> POST</label>
            <label for="method-put"><input type="radio" name="method" id="put" value="PUT"> PUT</label>
            <label for="method-delete"><input type="radio" name="method" id="delete" value="DELETE"> DELETE</label>
            <label for="method-patch"><input type="radio" name="method" id="patch" value="PATCH"> PATCH</label>
        </div>
        <div class="input-group">
            <label for="url-field">Route:</label>
            <input type="text" id="url-field" placeholder="Enter URL" value="https://jsonplaceholder.typicode.com/users/">
        </div>
        <div class="input-group" id="user-id-group" style="display: none;">
            <label for="user-id">User ID:</label>
            <input type="text" id="user-id" placeholder="Enter User ID">
        </div>
        <div class="input-group" id="user-name-group" style="display: none;">
            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" placeholder="Enter User Name">
        </div>
        <textarea id="body-field" placeholder="Enter request body..."></textarea>
        <button type="submit" id="send">Send</button>
    </form>
    <label for="response">Response:</label>
    <pre id="response"></pre>
</body>
</html>

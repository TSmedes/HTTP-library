<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    <script src="httprequest.js"></script>
</head>
<body>
    <h2 id="page-title">HTTP Library</h2>
    <form id="request-form">
        <h4 id="page-response">Request:</h4>
        <div id="http-method" class="input-group">
            <label for="http-method" style="font-weight: bold;">Method:</label>
            <label for="method-get"><input type="radio" name="method" id="get" value="GET"> GET</label>
            <label for="method-post"><input type="radio" name="method" id="post" value="POST"> POST</label>
            <label for="method-put"><input type="radio" name="method" id="put" value="PUT"> PUT</label>
            <label for="method-delete"><input type="radio" name="method" id="delete" value="DELETE"> DELETE</label>
            <label for="method-patch"><input type="radio" name="method" id="patch" value="PATCH"> PATCH</label>
        </div>
        <div class="input-group">
            <label for="url-field" style="font-weight: bold;">Route:</label>
            <input type="text" id="url-field" placeholder="Enter URL" value="https://jsonplaceholder.typicode.com/posts">
        </div>
        <div class="flex-container">
            <div class="input-group">
                <label for="user-id" id="user-label">User ID:</label>
                <input type="text" id="user-id" placeholder="Enter User ID">
            </div>
            <div class="input-group">
                <label for="title" id="title-label">Title:</label>
                <input type="text" id="title" placeholder="Enter Title">
            </div>
        </div>
        <textarea id="body-field" placeholder="Enter request body"></textarea>
        <button type="submit" id="send">Send</button>
    </form>
    <h4 id="page-response">Response:</h4>
    <section id="response"></section>
</body>
</html>
